<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>newYear_countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <span>일</span>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <span>시간</span>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <span>분</span>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <span>초</span>
      </div>
    </div>
    <!--div#countdown-->
    <div id="year"></div>
  </body>
</html>
